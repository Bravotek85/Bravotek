    <!-- Tawk.to Widget Styling -->
    <style>
      /* Fix Tawk.to widget sizing */
      #tawkchat-container {
        max-width: 400px !important;
        width: 400px !important;
        right: 20px !important;
        bottom: 20px !important;
      }

      /* On mobile devices */
      @media (max-width: 768px) {
        #tawkchat-container {
          max-width: calc(100vw - 40px) !important;
          width: calc(100vw - 40px) !important;
          right: 20px !important;
          left: 20px !important;
        }
      }

      /* Ensure the chat window doesn't exceed viewport */

        max-width: 400px !important;
        width: 400px !important;
      }

      @media (max-width: 768px) {
        .tawk-chatbox {

    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
      var Tawk_API = Tawk_API || {},
        Tawk_LoadStart = new Date();

      // Configure Tawk.to widget
      Tawk_API.onLoad = function () {
        // Additional configuration when widget loads
        console.log("Tawk.to widget loaded");
      };

      // Control widget sizing
      Tawk_API.onChatMaximized = function () {
        // Ensure proper sizing when chat is maximized
        setTimeout(function () {
          const chatContainer = document.getElementById("tawkchat-container");
          if (chatContainer) {
            if (window.innerWidth <= 768) {
              chatContainer.style.width = "calc(100vw - 40px)";
              chatContainer.style.maxWidth = "calc(100vw - 40px)";
              chatContainer.style.left = "20px";
              chatContainer.style.right = "20px";
            } else {
              chatContainer.style.width = "400px";
              chatContainer.style.maxWidth = "400px";
              chatContainer.style.right = "20px";
              chatContainer.style.left = "auto";
            }
          }
        }, 100);
      };

      (function () {
        var s1 = document.createElement("script"),
          s0 = document.getElementsByTagName("script")[0];

        s0.parentNode.insertBefore(s1, s0);

    </script>
